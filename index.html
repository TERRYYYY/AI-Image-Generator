<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section  -->
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool JavaScript</h1>
            <p>Convert your text into an image within a 
                secong using this Javascript-powered AI Image 
                Genarator tool.
            </p>

            <form action="#" class="generate-form">
                <input type="text" name="" placeholder="Describe what you want" id="" class="prompt-input" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>

                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
<!-- End of Header Section -->



    <!-- Image Gallery Section  -->
    <section class="image-gallery">

        <!-- Image 1  -->
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>

        <!-- Image 2  -->
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>

        <!-- Image 3  -->
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>

        <!-- Image 4  -->
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
     </section>
</body>
</html>
